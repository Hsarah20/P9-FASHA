<template>
    <!-- Cas d'erreur -->
    <template lwc:if={isError}>
        <div class="slds-box slds-theme_error">
            <h1>Erreur : Aucune commande activée ou montant total inférieur ou égal à 0.</h1>
        </div>
    </template>
    <!-- Cas de succès-->
    <template lwc:else>
        <div class="slds-box slds-theme_success">
            <h1>Total des Commandes :  <lightning-formatted-number value={sumOrdersOfCurrentAccount} format-style="currency" currency-code="EUR"></lightning-formatted-number></h1>
        </div>
    </template>
</template>
